    .icon {
        position: relative;
        line-height: 20px;
    }

    .icon:before {
        display: inline-block;
        position: relative;
        width: 16px;
        height: 16px;
        font-family: 'app-icons';
        font-size: 16px;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: inherit;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .icon--tick:before {
        content: "\e60f";
    }

    label.form-label.checkbox-icon {
        white-space: normal;
        overflow: visible;
    }

    label.form-label.checkbox-icon label {
        margin: 0;
        display: table-cell;
        vertical-align: middle;
        line-height: 12px;
        height: 24px;
    }

    [dir="ltr"] label.form-label.checkbox-icon label {
        padding-left: 24px;
    }

    [dir="rtl"] label.form-label.checkbox-icon label {
        padding-right: 24px;
    }

    @-webkit-keyframes bugfix { from { padding: 0; } to { padding: 0; } }

    .checkbox-icon {
        font-weight: normal;
        display: inline;
        font-size: 12px;
    }

    /**
     * 1. FIX #580757 - Enable radio buttons and checkboxes to work in
     *    iOS9 native app UIWebView. Src: http://freshinbox.com/blog/android-css-general-sibling-selector-bug/
     */
    .checkbox-icon {
        animation: bugfix infinite 1s; // 1
    }

    .checkbox-icon .icon {
        position: absolute;
        top: 3px;
    }

    [dir="ltr"] .checkbox-icon .icon {
        left: 0;
    }

    [dir="rtl"] .checkbox-icon .icon {
        right: 0;
    }

    .checkbox-icon label {
        font-weight: normal;
    }


    [dir="ltr"] .checkbox-icon label {
        margin-left: 22px;
    }

    [dir="rtl"] .checkbox-icon label {
        margin-right: 22px;
    }

    .checkbox-icon .icon:before {
        width: 16px;
        height: 16px;
        border: 1px solid #999;
        color: transparent;
        line-height: 13px;
        cursor: pointer;
    }

    [dir="ltr"] .checkbox-icon .icon:before {
        margin-right: 4px;
    }

    [dir="rtl"] .checkbox-icon .icon:before {
        margin-left: 4px;
    }

    .checkbox-icon input[type="checkbox"] {
        display: none;
    }

    .checkbox-icon input[type="checkbox"]:checked ~ .icon:before {
        color: #ddd;
    }

    .form-label {
        display: block;
        width: 100%;
        height: 24px;
        line-height: 24px;
        font-weight: bold;
        color: #999;
    }

    .form-label--check {
        line-height: normal;
    }

    input {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
    }

    ::-ms-clear {
        display: none;
    }

    input[type="text"],
    input[type="password"] {
        line-height: normal;
    }

    .form-label.grid-cell,
    .form-control.grid-cell,
    .form-value.grid-cell {
        width: 0;
    }

    input[type="checkbox"] {
        height: 24px;
        margin-top: -3px;
    }

    input[type="checkbox"]:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
        outline: 0;
    }

    .checkbox {
        display: inline-block;
        width: 100%;
        min-height: 24px;
        vertical-align: middle;
    }

    [dir="ltr"] .checkbox {
        padding-left: 20px;
    }

    [dir="rtl"] .checkbox {
        padding-right: 20px;
    }

    .checkbox label {
        display: inline;
        margin-bottom: 0;
        font-weight: normal;
        cursor: pointer;
    }

    .form-group {
        width: 100%;
        border-top: 1px solid #666;
        border-bottom: 1px solid transparent;
        padding: 8px 0;
    }

    .form-group:first-child {
        border-top: 0;
        padding-top: 0;
        padding-bottom: 16px;
    }


    .form-group.grid .form-label:first-child {
        max-width: 100%;
    }

    .form-group.grid .form-label:first-child .checkbox {
        width: auto;
    }

    .form-group.grid .form-label:first-child .checkbox label {
        line-height: 24px;
    }

    .form-group.grid .form-label:first-child .checkbox input {
        margin-top: 1px;
    }

    .form-group .grid-cell > .form-control:not(:only-child) {
        width: auto;
    }

    [dir="ltr"] .form-group .grid-cell > .form-control:not(:only-child) {
        margin-right: 4px;
        float: left;
    }

    [dir="rtl"] .form-group .grid-cell > .form-control:not(:only-child) {
        margin-left: 4px;
        float: right;
    }

    [dir="ltr"] .form-group > :first-child:not(:only-child) {
        margin-right: 8px;
    }

    [dir="rtl"] .form-group > :first-child:not(:only-child) {
        margin-left: 8px;
    }

    .form-group.grid--series.grid--main-end {
        overflow: hidden;
    }

    .form-group.grid--series.grid--main-end > [class*=grid] {
        width: 100% !important;
        max-width: 50%;
        max-width: calc(50% - 4px);
    }

    .form--error .form-control,
    .form--error.form-control {
        border-color: #ce7f7e;
        background-color: #f8eded;
        color: #b94a48;
    }

    .form--error .form-control:focus,
    .form--error.form-control:focus {
        border-color: #c05b59;
    }

    .form--error .form-control:-moz-placeholder,
    .form--error.form-control:-moz-placeholder {
        color: #dca5a4;
        font-style: normal;
        font-weight: normal;
    }

    .form--error .form-control::-moz-placeholder,
    .form--error.form-control::-moz-placeholder {
        color: #dca5a4;
        font-style: normal;
